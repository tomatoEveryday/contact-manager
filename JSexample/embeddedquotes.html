<html>
<head>
	<title>Embedded Quotes</title>
</head>
<body>
<script>
	document.write( "This is some text" );
	document.write( "<br />" );
	document.write( 'This is some text' );
	document.write( "<br />" );
	document.write( "This is 'some' text" );
	document.write( "<br />" );
	document.write( 'This is "some" text' );
	document.write( "<br />" );
</script>
</body>
</html>
