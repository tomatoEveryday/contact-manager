<html>
<head>
	<title>JavaScript Functions Calling Functions</title>
</head>
<body>
<script>

function cutFruitPiecesCoarse( fruit )
{
	return fruit * 4;
}

function cutFruitPiecesFine( fruit )
{
	return fruit * 8;
}

function foodProcessor( apples, oranges )
{
	const juice = `Juice with ${apples} apples and ${oranges} oranges.`;
	return juice;
}



</script>
</body>
</html>
